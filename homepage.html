<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Notice Board</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/interactjs@latest/dist/interact.min.js"></script>
</head>
<body>
  <h1 class="header">Digital Notice Board</h1>

  <div class="main-container">
    <!-- Widgets with resize handles -->
    <div class="widget-container">
    <div id="pomodoroTimer" class="widget small-widget x borderless">
      <h2>Pomodoro Timer</h2>
      <div class="pomodoro-controls">
        <p id="timerDisplay">30:00</p>
        <div class="time-controls">
          <button id="decreaseTime" class="time-control-btn">- 5 min</button>
          <button id="increaseTime" class="time-control-btn">+ 5 min</button>
      </div>
        <button id="startTimer">Start</button>
        <button id="stopTimer">Stop</button>
        <button id="resetTimer">Reset</button>
      </div>
      <div class="resize-handle se"></div>
    </div>
    <div id="bookQuote" class="widget small-widget x borderless">
      Book Quote
      <div class="resize-handle se"></div>
    </div>
    </div>
    <div id="announcements" class="widget large-widget x ">
      <h2>Announcements</h2>
      <div class="announcement-content">
        <p>hiiii</p>
      </div>
      <div class="resize-handle se"></div>
    </div>
    <div class="widget-container">
    <div id="music" class="widget small-widget x borderless">
      <h2>Music</h2>
      <div class="music-input x">
        <input type="text" placeholder="Search for music...">
        <button>Play</button>
      </div>
      <div class="resize-handle se"></div>
    </div>
    <div id="pollWidget" class="widget small-widget x borderless">
      Poll Widget
      <div class="resize-handle se"></div>
    </div>
    </div>

    <div class="flex-container">
      <div id="googleSlides" class="widget medium-widget x borderless">
        <h2>Google Slides</h2>
        <div class="slide-input">
          <input type="text" id="slideUrl" placeholder="Enter Google Slides URL">
          <button id="loadSlide">Load Slide</button>
        </div>
        <iframe id="slidesFrame" src="" frameborder="0" width="100%" height="300" allowfullscreen="true"></iframe>
        <div class="resize-handle se"></div>
      </div>

      <div id="googleSpreadsheet" class="widget medium-widget x borderless">
        <h2>Google Spreadsheet</h2>
        <div class="sheet-input">
          <input type="text" id="sheetUrl" placeholder="Enter Google Spreadsheet URL">
          <button id="loadSheet">Load Sheet</button>
        </div>
        <iframe id="spreadsheetFrame" src="" frameborder="0" width="100%" height="300"></iframe>
        <div class="resize-handle se"></div>
      </div>

      <div id="googleForm" class="widget medium-widget x borderless">
        <h2>Google Form</h2>
        <div class="form-input">
          <input type="text" id="formUrl" placeholder="Enter Google Form URL">
          <button id="loadForm">Load Form</button>
        </div>
        <iframe id="formFrame" src="" frameborder="0" width="100%" height="400"></iframe>
        <div class="resize-handle se"></div>
      </div>
    </div>

    
    
    <div id="issueTracker" class="widget medium-widget x borderless">
      Issue Tracker
      <div class="resize-handle se"></div>
    </div>
    <div id="dgc" class="widget small-widget x borderless">
      DGC
      <div class="resize-handle se"></div>
    </div>
    <div id="stepsTracker" class="widget small-widget x borderless">
      Steps Tracker
      <div class="resize-handle se"></div>
    </div>
    <div id="opportunityBoard" class="widget medium-widget x borderless">
      Opportunity Board
      <div class="resize-handle se"></div>
    </div>
    <div id="leaderboard" class="widget large-widget x borderless">
      Leaderboard
      <div class="resize-handle se"></div>
    </div>
    <div id="til" class="widget small-widget x borderless">
      Today I Learned
      <div class="resize-handle se"></div>
    </div>
    <div id="googleCalendar" class="widget medium-widget x borderless">
      Google Calendar
      <div class="resize-handle se"></div>
    </div>
    <div id="googleMeet" class="widget small-widget x borderless">
      Google Meet
      <div class="resize-handle se"></div>
    </div>
    <div id="googleKeep" class="widget small-widget x borderless">
      Google Keep
      <div class="resize-handle se"></div>
    </div>
    <div id="chatGPT" class="widget medium-widget x borderless">
      ChatGPT
      <div class="resize-handle se"></div>
    </div>
    <div id="notionPage" class="widget large-widget x borderless">
      Notion Page
      <div class="resize-handle se"></div>
    </div>
    <div id="meta" class="widget small-widget x borderless">
      Meta
      <div class="resize-handle se"></div>
    </div>
  </div>

  <script src="homepage.js"></script>
</body>
</html>
